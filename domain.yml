slots:

  language:
    type: categorical
    values:
      - English
      - Hausa
      - Yoruba
    mappings:
    - type: from_text
      conditions:
      - active_loop: info_form
        requested_slot: language
  


  gender:
    type: categorical
    values:
      - male
      - female
      - others
    mappings:
    - type: from_text
      conditions:
      - active_loop: info_form
        requested_slot: gender

  age:
    type: float
    min_value: 0.0
    max_value: 100.0
    mappings:
    - type: from_text
      conditions:
      - active_loop: info_form
        requested_slot: age

  status:
    type: categorical
    values:
      - Single
      - Married
      - Prefer not to say
    mappings:
    - type: from_text
      conditions:
      - active_loop: info_form
        requested_slot: status
  
  location:
    type: categorical
    values:
      - aa
      - bb
    mappings:
    - type: from_text
      conditions:
      - active_loop: info_form
        requested_slot: location

  city:
    type: categorical
    values:
      - aa
      - bb
    mappings:
    - type: from_text
      conditions:
      - active_loop: info_form
        requested_slot: city

  children:
    type: categorical
    values:
      - None
      - 1-2
      - 3-4
      - 5+
    mappings:
    - type: from_text
      conditions:
      - active_loop: family_planning_form
        requested_slot: children

  previous_contraception_method:
    type: categorical
    values:
      - Postpill
      - Daily Contraceptive Pill
      - Condoms
      - Injectibles
      - Implants
      - IUD
      - IUS
    mappings:
    - type: from_text
      conditions:
      - active_loop: previous_contraception_form
        requested_slot: previous_contraception_method

  previous_contraception_satisfaction:
    type: categorical
    values:
      - Yes
      - No
      - Undecided
    mappings:
    - type: from_text
      conditions:
      - active_loop: previous_contraception_form
        requested_slot: previous_contraception_satisfaction

  preg_duration:
    type: categorical
    values:
      - Emergency Contraceptive Pills
      - Contraceptive Injectables
      - Daily Contraceptive Pills
      - Lubricants and Gels
      - IUCD/IUD
      - Implant
      - Penegra
      - HIV Self-Test Kit
      - Diaphragm
      - Misoprostol
      - Female Condom
      - Male Condom
    mappings:
      - type: from_text
        conditions:
          - requested_slot: preg_duration

  why_no_satisfy: 
    type: categorical
    values:
      - Yes
      - No
    mappings:
    - type: from_text
      conditions:
      - active_loop: previous_contraception_form
        requested_slot: why_no_satisfy

  preg_prevention_duration:
    type: categorical
    influence_conversation: True
    values:
      - 0-3 months
      - 1-2 years
      - 3-4 years
      - 5-10 years
      - Permanently
    mappings:
    - type: from_entity
      entity: preg_prevention_duration
      intent: preg_prevent_dur

  preg_prevention_duration_understand:
    type: categorical
    influence_conversation: True
    values:
      - Yes
      - No
    mappings:
    - type: from_text
      requested_slot: preg_prevention_duration_understand

  nearest_clinic:
    type: categorical
    influence_conversation: True
    values:
      - Aa
      - Bb
    mappings:
    - type: from_entity
      entity: nearest_clinic
      intent: get_clinic

  discon_req_reason:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: discon_req_form
        requested_slot: discon_req_reason
  
  product_category:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: product_details_form
        requested_slot: product_category

  product_name:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: product_details_form
        requested_slot: product_name
  
  gpt_question:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: chatgpt_form
        requested_slot: gpt_question
  
  conv_start:
    type: bool
    initial_value: false
    mappings:
    - type: custom

  prev_usage:
    type: bool
    mappings:
    - type: from_entity
      entity: prev_usage
      intent: check_prev_usage

forms:
  info_form:
    required_slots:
    - language
    - gender
    - age
    - status
    - location
    - city
  family_planning_form:
