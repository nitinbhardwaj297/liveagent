- rule: Fallback to GPT
  condition:
  - slot_was_set:
    - conv_start: true
  steps:
  - or:
    - intent: nlu_fallback
    - intent: gpt_question
  - action: action_ask_gpt

- rule: Start Family Planning (Check Previous Usage)
  condition:
  - slot_was_set:
    - conv_start: true
  steps:
  - intent: start_family_planning
  - action: utter_check_previous_usage
